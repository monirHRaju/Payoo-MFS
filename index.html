<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4f5f7] outfit-font">
    <div class="max-w-lg mx-auto h-[100vh] flex flex-col items-center justify-center conte">
        <div class="box w-[300px] h-[150px] flex justify-center items-center  bg-[url(/assets/bg.png)] bg-cover bg-no-repeat]">
        <img src="./assets/Group.png" alt="">
    </div>
    
    <div class="box w-[400px] rounded-lg p-8 flex justify-center items-center">
        <form class="bg-white p-[32px] rounded-lg" >
            <fieldset class="fieldset">
            <legend class="fieldset-legend">Mobile Number</legend>
            <input type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-1" id="mobileNumber" placeholder="Enter your number"  aria-colcount=""/>
            </fieldset>
            
            <fieldset class="fieldset">
            <legend class="fieldset-legend">4 Digit Pin</legend>
            <input type="number" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-1" id="pinNumber" placeholder="Enter 4 Digit Pin"  aria-colcount=""/>
            </fieldset>

            <fieldset>
                <button class="w-full mt-3 text-white btn btn-info rounded-3xl" id="loginButton">Login</button>
            </fieldset>
        </form>
    </div>
    
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
