<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4f5f7] outfit-font">
    <!-- navbar and balance section -->
    <div class="flex justify-between z-20 mx-auto p-5 max-w-lg items-center bg-white border-b-2 border-gray-200">
        <div class="flex ml-3">
            <img src="./assets/Group.png" alt="" class="h-[50px]">
            <div class="ml-2">
                <h2 class="font-bold text-lg">$ <span>45000</span></h2>
                <p class="text-gray-500">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn btn-outline px-6 py-5 border-2 border-gray-300 rounded-[10px] text-gray-500 "><i class="fa-solid fa-arrow-right-from-bracket rotate-180 outline-none"></i>Log Out</button>
        </div>
    </div>

    <!-- main section start -->
     <div class="max-w-lg mx-auto p-5  bg-white">
        <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
        <p class="text-gray-500 my-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="cards grid grid-cols-3 gap-6">
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center py-6 px-6 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/wallet1.png"   alt="">
                <p class="text-gray-500">Add Money</p>
            </div>
            
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center py-6 px-6 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/send1.png"   alt="">
                <p class="text-gray-500">Cashout</p>
            </div>
            
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center p-3 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/transaction1.png"   alt="">
                <p class="text-gray-500">Transfer Money</p>
            </div>
            
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center py-6 px-6 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/bonus1.png"   alt="">
                <p class="text-gray-500">Get Bonus</p>
            </div>
            
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center py-6 px-6 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/wallet1.png"   alt="">
                <p class="text-gray-500">Pay Bill</p>
            </div>
            
            <div class="card border-2 border-gray-200 rounded-2xl flex justify-center items-center py-6 px-6 hover:bg-gray-200 transition-colors duration-300 ease-in">
                <img src="./assets/money1.png"   alt="">
                <p class="text-gray-500">Transactions</p>
            </div>
            
            
            

        </div>
    </div>

    <!-- form section -->
    <div class="max-w-lg mx-auto p-5">
        <h1 class="font-bold text-[18px] mb-5 mt-4">Add Money</h1>
        <form class="bg-white p-[32px] rounded-[30px]" >
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Select A Bank</legend>
                <select class="input w-full bg-[#f4f5f7] mt-3 text-gray-500 rounded-3xl border-1 ">
                    <option>Select Bank</option>
                    <option >Islami Bank</option>
                    <option >Sonali Bank</option>
                    <option >Rupali Bank</option>
                </select>
        
            </fieldset>
            
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Bank Account Number</legend>
                <input type="text" class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl border-1 py-6 px-6" id="" placeholder="Enter 11 Digi Bank Account Number"  aria-colcount="" />
            </fieldset>
            
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Amount to Add</legend>
                <input type="text" class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl border-1 py-6 px-6" id="" placeholder="Add Amount to Add"  aria-colcount="" />
            </fieldset>
            
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Pin Number</legend>
                <input type="text" class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl border-1 py-6 px-6" id="" placeholder="Enter 4 digit pin number"  aria-colcount="" />
            </fieldset>

            <fieldset>
                <button class="w-full font-bold text-[18px] mt-3 text-white btn btn-info rounded-3xl" id="loginButton">Add Money</button>
            </fieldset>
        </form>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
